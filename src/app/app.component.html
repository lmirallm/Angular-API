<div class="container bg-dark">
    <form class="bg-white mt-2">
        <div class="form-group form-inline ">
            Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
        </div>
      </form>
        <table class="table table-striped table-hover mt-4"  >
                <thead class="thead-dark">
                <tr id="table-title">
                  <th scope="col" >ID</th>
                  <th scope="col" sortable="brand" (sort)="onSort($event)">Brand</th>
                  <th scope="col" >Country</th>
                  <th scope="col" sortable="registration" (sort)="onSort($event)">Registration</th>
                </tr>
                </thead>
                <tbody *ngIf="cars">
                <tr *ngFor="let car of cars$ | async" (click)="openForEdit(car)" class="bg-white">
                  <th scope="row">{{ car.id }}</th>
                  <td><ngb-highlight [result]="car.brand" [term]="filter.value"></ngb-highlight></td>
                  <td>{{ car.country }}</td>
                  <td><ngb-highlight [result]="car.registration  | date:'yyyy-MM-dd HH:mm:ss'" [term]="filter.value"></ngb-highlight></td>
                </tr>
                </tbody>
              </table>
              

    <div class="card ">
        <div class="card-body " >
            <div class="card-title bg-primary text-white">
                <p class="p-2 ">Car Details</p>
            </div>
            <div class="form-group m-2">
                <input type="text" [(ngModel)]="selectedCar.brand" placeholder="Brand" class="form-control">
            </div>
            <div class="form-group m-2">
                <input type="text" [(ngModel)]="selectedCar.country" placeholder="Country" class="form-control">
            </div>
            <div class="form-group m-2">
                <input type="datetime-local" value="2013-10-24T20:36:00" step="1" name="fecha"
                    [(ngModel)]="selectedCar.registration" placeholder="Registration" class="form-control">
            </div>
            <div class="form-group m-2">
                <input type="text" [(ngModel)]="selectedCar.id" placeholder="Id" class="form-control">
            </div>
            <div class="form-group m-2">
                <input type="text" [(ngModel)]="selectedCar.created_at" disabled placeholder="Created at" class="form-control">
            </div>
            <div class="form-group m-2">
                <input type="text" [(ngModel)]="selectedCar.last_updated" disabled placeholder="Last updated" class="form-control">
            </div>
            <div class="form-group m-2">
            <button (click)="add(car)" class="btn btn-primary">
                Submit
            </button>
        <button (click)="update()" class="btn btn-success m-2">
                Update
            </button>
            <button (click)="get()" class="btn btn-secondary m-2">
                Get
            </button>
            <button (click)="delete()" class="btn btn-danger m-2">
                Delete
            </button>
        </div>
        </div>
    </div>
</div>
